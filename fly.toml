app = 'inbody-analyzer'
primary_region = 'nrt'

[build]

[env]
  DATABASE_PATH = '/data/inbody.db'
  PORT = '3000'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "5s"

[mounts]
  source = 'inbody_data'
  destination = '/data'
